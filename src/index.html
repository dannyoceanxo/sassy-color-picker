<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Color Picker</title>
  </head>
  <body>
    <div class="colorpicker">
      <h1>Pick a Color, Any Color</h1>
      <div class="box">
        <div class="boxdisplay">
        </div>
      </div>
      <div class="text">
      </div>
      <div class="hue"><p>Hue</p><input name="hue" type="range" min="0" max="360"></div>
      <div class="saturation"><p>Saturation</p> <input name="saturation" type= "range" min="0" max="100"></div>
      <div class="lightness"><p>Lightness</p> <input name="lightness" type="range" min="0" max="100"></div>
      <div class="alpha"><p>Alpha</p><input name="alpha" type ="range" min="0" max="1" step="0.01"></div>
    </div>
    <h4>&copy dannyoceanxo, 2017</h4>
  </body>
</html>
